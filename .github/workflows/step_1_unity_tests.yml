name: ğŸ“‹ Step 1 - Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - 'Tests/**'
  pull_request:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
      - 'Tests/**'

jobs:
  detect-tests:
    name: ğŸ” Detect Tests
    runs-on: ubuntu-latest
    outputs:
      has_editmode: ${{ steps.check-edit.outputs.found }}
      has_playmode: ${{ steps.check-play.outputs.found }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for EditMode Tests
        id: check-edit
        run: |
          if find Assets/Tests/Editor -name '*.cs' | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for PlayMode Tests
        id: check-play
        run: |
          if find Assets/Tests/PlayMode -name '*.cs' | grep -q .; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

  upload-license:
    name: â™»ï¸ Upload Unity License
    needs: detect-tests
    if: needs.detect-tests.outputs.has_editmode == 'true' || needs.detect-tests.outputs.has_playmode == 'true'
    uses: ./.github/workflows/upload-unity-license.yml
    secrets: inherit

  run-editmode:
    name: ğŸ¥ª EditMode Tests
    needs: [detect-tests, upload-license]
    if: needs.detect-tests.outputs.has_editmode == 'true'
    uses: ./.github/workflows/unity-test-runner.yml
    with:
      testMode: EditMode
    secrets: inherit

  run-playmode:
    name: ğŸ® PlayMode Tests
    needs: [detect-tests, upload-license]
    if: needs.detect-tests.outputs.has_playmode == 'true'
    uses: ./.github/workflows/unity-test-runner.yml
    with:
      testMode: PlayMode
    secrets: inherit