name: ðŸ“£ Step 5 - Notify

on:
  workflow_call:
    inputs:
      releaseResult:
        required: true
        type: string
      releaseErrorMessage:
        required: false
        type: string
      deployResult:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  generate-notification:
    uses: avalin/unity-ci-templates/.github/workflows/generate-notification.yml@main
    with:
      releaseResult: ${{ inputs.releaseResult }}
      releaseErrorMessage: ${{ inputs.releaseErrorMessage }}
      deployResult: ${{ inputs.deployResult }}
      version: ${{ inputs.version }}

  notify:
    if: startsWith(inputs.version, 'v') && !contains(inputs.version, '-preview')
    needs: generate-notification
    runs-on: ubuntu-latest
    env:
      SLACK_STATUS: "âš ï¸ Webhook not configured"
      DISCORD_STATUS: "âš ï¸ Webhook not configured"
      TEAMS_STATUS: "âš ï¸ Webhook not configured"
    steps:
      # â”€â”€â”€â”€â”€ Slack â”€â”€â”€â”€â”€
      - name: ðŸ“¢ Send Slack Notification (if configured)
        if: ${{ env.SLACK_WEBHOOK != '' }}
        id: slack
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*${{ needs.generate-notification.outputs.title }}* - `${{ github.repository }}`\n${{ needs.generate-notification.outputs.slackMessage }}",
              "attachments": [
                {
                  "color": "${{ needs.generate-notification.outputs.status == 'success' && 'good' || needs.generate-notification.outputs.status == 'failure' && 'danger' || '#cccccc' }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: ðŸ§¾ Mark Slack Status
        if: always() && steps.slack.outcome != ''
        run: |
          if [ "${{ steps.slack.outcome }}" == "success" ]; then
            echo "SLACK_STATUS=âœ…" >> $GITHUB_ENV
          else
            echo "SLACK_STATUS=âŒ Failed to send" >> $GITHUB_ENV
          fi

      # â”€â”€â”€â”€â”€ Discord â”€â”€â”€â”€â”€
      - name: ðŸ“¢ Send Discord Notification (if configured)
        if: ${{ env.DISCORD_WEBHOOK != '' }}
        id: discord
        continue-on-error: true
        run: |
          case "${{ needs.generate-notification.outputs.status }}" in
            success) COLOR=3066993 ;;
            failure) COLOR=15158332 ;;
            *) COLOR=9807270 ;;
          esac

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Content-Type: application/json" \
            -X POST \
            -d '{
                  "username": "GitHub CI",
                  "embeds": [ {
                    "title": "'"${{ needs.generate-notification.outputs.title }}"'",
                    "description": "'"${{ needs.generate-notification.outputs.discordMessage }}"'",
                    "color": '"$COLOR"'
                  } ]
                }' \
            $DISCORD_WEBHOOK)

          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 300 ]; then
            echo "DISCORD_STATUS=âœ…" >> $GITHUB_ENV
          else
            echo "DISCORD_STATUS=âŒ (HTTP $RESPONSE)" >> $GITHUB_ENV
          fi
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: ðŸ§¾ Mark Discord Status
        if: always() && steps.discord.outcome != ''
        run: |
          if [ "${{ steps.discord.outcome }}" != "success" ] && [[ "$DISCORD_STATUS" == "âš ï¸ Webhook not configured" ]]; then
            echo "DISCORD_STATUS=âŒ Failed to send" >> $GITHUB_ENV
          fi

      # â”€â”€â”€â”€â”€ Microsoft Teams â”€â”€â”€â”€â”€
      - name: ðŸ“¢ Notify Microsoft Teams (if configured)
        if: ${{ env.MSTEAMS_WEBHOOK != '' }}
        id: teams
        continue-on-error: true
        run: |
          case "${{ needs.generate-notification.outputs.status }}" in
            success) COLOR="00FF00" ;;
            failure) COLOR="FF0000" ;;
            *) COLOR="999999" ;;
          esac

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Content-Type: application/json" \
            -d "{
                  \"@type\": \"MessageCard\",
                  \"@context\": \"http://schema.org/extensions\",
                  \"summary\": \"CI/CD Notification\",
                  \"themeColor\": \"$COLOR\",
                  \"title\": \"${{ needs.generate-notification.outputs.title }}\",
                  \"text\": \"${{ needs.generate-notification.outputs.teamsMessage }}\"
                }" \
            $MSTEAMS_WEBHOOK)

          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 300 ]; then
            echo "TEAMS_STATUS=âœ…" >> $GITHUB_ENV
          else
            echo "TEAMS_STATUS=âŒ (HTTP $RESPONSE)" >> $GITHUB_ENV
          fi
        env:
          MSTEAMS_WEBHOOK: ${{ secrets.MSTEAMS_WEBHOOK }}

      - name: ðŸ§¾ Mark Teams Status
        if: always() && steps.teams.outcome != ''
        run: |
          if [ "${{ steps.teams.outcome }}" != "success" ] && [[ "$TEAMS_STATUS" == "âš ï¸ Webhook not configured" ]]; then
            echo "TEAMS_STATUS=âŒ Failed to send" >> $GITHUB_ENV
          fi

      # â”€â”€â”€â”€â”€ Summary â”€â”€â”€â”€â”€
      - name: ðŸ“„ Notification Summary
        if: always()
        run: |
          echo "### ðŸ“£ Notification Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Slack: ${SLACK_STATUS}" >> $GITHUB_STEP_SUMMARY
          echo "- Discord: ${DISCORD_STATUS}" >> $GITHUB_STEP_SUMMARY
          echo "- Teams: ${TEAMS_STATUS}" >> $GITHUB_STEP_SUMMARY