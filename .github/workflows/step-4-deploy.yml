name: ðŸŒ Step 4 - Deploy

on:
  workflow_call:
    inputs:
      buildType:
        type: string
        required: true
      version:
        description: "The version/tag name (e.g., v1.2.3)"
        type: string
        required: true
      projectName:
        type: string
        required: true
      hasCombinedArtifacts:
        description: "Whether a combined artifact folder has been created"
        required: true
        default: 'false'
        type: string
      deployTargets:
        description: "JSON array of deploy targets (e.g. ['itch.io','appcenter','firebase','s3','gh-pages'])"
        required: false
        default: '[]'
        type: string
      targetPlatforms:
        description: "JSON array of target platforms (e.g. [\"WebGL\",\"iOS\"])"
        required: true
        default: '[]'
        type: string
      artifactSource:
        description: "Source of deployment artifacts (build or release)"
        required: false
        default: 'build'
        type: string
    secrets:
      DEPLOY_API_KEY: { required: false }
      ITCH_USERNAME: { required: false }
      ITCH_PROJECT: { required: false }
      APPCENTER_OWNER_NAME: { required: false }
      FIREBASE_TOKEN: { required: false }
      AWS_ACCESS_KEY_ID: { required: false }
      AWS_SECRET_ACCESS_KEY: { required: false }
      S3_BUCKET: { required: false }
      GH_PAGES_TOKEN: { required: false }
      STEAM_USERNAME: { required: false }
      STEAM_PASSWORD: { required: false }
      STEAM_APP_ID: { required: false }
      STEAM_DEPOT_VDF_PATH: { required: false }
      APPSTORE_API_KEY_ID: { required: false }
      APPSTORE_API_ISSUER_ID: { required: false }
      APPSTORE_API_PRIVATE_KEY: { required: false }
      CUSTOM_SERVER_HOST: { required: false }
      CUSTOM_SERVER_USER: { required: false }
      CUSTOM_SERVER_KEY: { required: false }

jobs:
  prepare_deploy_artifacts:
    name: ðŸ“¦ Prepare Deploy Artifacts
    runs-on: ubuntu-latest
    env:
      DEPLOY_DIR: deployment-artifacts
      PROJECT_DIR: ${{ inputs.projectName }}-${{ inputs.version }}
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Helper Scripts
        run: chmod +x .github/scripts/deploy/*.sh

      # â”€â”€â”€â”€â”€ Build Artifact Download â”€â”€â”€â”€â”€
      - name: ðŸ“¥ Download Artifacts from Build
        if: inputs.artifactSource == 'build'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          .github/scripts/deploy/download-from-build.sh \
            "${{ inputs.projectName }}" \
            "${{ inputs.version }}" \
            "${{ inputs.hasCombinedArtifacts }}" \
            "${{ inputs.targetPlatforms }}"

      # â”€â”€â”€â”€â”€ Release Artifact Download â”€â”€â”€â”€â”€
      - name: ðŸ“¥ Download Artifacts from GitHub Release
        if: inputs.artifactSource == 'release'
        run: |
          .github/scripts/deploy/download-from-release.sh \
            "${{ inputs.projectName }}" \
            "${{ inputs.version }}" \
            "${{ github.repository }}" \
            "${{ secrets.GITHUB_TOKEN }}" \
            "${{ inputs.hasCombinedArtifacts }}"

      - name: ðŸ§¾ List Artifacts
        run: ls -R "$DEPLOY_DIR" || echo "No artifacts found."

      - name: ðŸ“¤ Upload Prepared Deploy Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PROJECT_DIR }}
          path: ${{ env.DEPLOY_DIR }}
          retention-days: 1

  resolve_deploy_matrix:
    needs: prepare_deploy_artifacts
    uses: ./.github/workflows/resolve-deploy-matrix.yml
    with:
      validTargets: ${{ inputs.deployTargets }}

  deploy:
    name: ðŸš€ Deploy ${{ matrix.target }} on ${{ matrix.os }}
    needs: [prepare_deploy_artifacts, resolve_deploy_matrix]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.resolve_deploy_matrix.outputs.matrix) }}
    env:
      DEPLOY_DIR: deployment-artifacts
      PROJECT_DIR: ${{ inputs.projectName }}-${{ inputs.version }}
      FULL_ARTIFACT_DIR: deployment-artifacts/${{ inputs.projectName }}-${{ inputs.version }}/${{ inputs.projectName }}-${{ inputs.version }}
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Prepared Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.DEPLOY_DIR }}
          name: ${{ env.PROJECT_DIR }}

      - name: ðŸ§° Setup Helper Scripts
        run: chmod +x .github/scripts/deploy/*.sh

      - name: ðŸ› ï¸ Normalize Artifact Layout
        if: ${{ inputs.hasCombinedArtifacts == 'true' }}
        run: |
          .github/scripts/deploy/normalize-artifact-layout.sh "${{ env.DEPLOY_DIR }}/${{ env.PROJECT_DIR }}"

      - name: ðŸ§¾ List Artifacts
        run: ls -R "$DEPLOY_DIR" || echo "No artifacts found."

      # â”€â”€â”€â”€â”€ GitHub Pages â”€â”€â”€â”€â”€
      - name: ðŸ” Check WebGL Build Exists
        if: matrix.target == 'gh-pages'
        run: |
          if [ ! -d "${FULL_ARTIFACT_DIR}-WebGL" ]; then
            echo "âŒ WebGL build not found. Cannot deploy to GitHub Pages."
            exit 1
          fi

      - name: ðŸ”Ž Detect WebGL Compression Format
        id: detect-compression
        if: matrix.target == 'gh-pages'
        run: |
          cd "${FULL_ARTIFACT_DIR}-WebGL"

          echo "ðŸ” Checking for compression in WebGL build..."

          has_br=0
          has_gz=0

          if find . -type f -name "*.br" | grep -q .; then
            has_br=1
          fi

          if find . -type f -name "*.gz" | grep -q .; then
            has_gz=1
          fi

          if [ "$has_br" -eq 1 ]; then
            echo "âš ï¸ WebGL build is compressed: .br files or code references likely present."
          elif [ "$has_gz" -eq 1 ]; then
            echo "âš ï¸ WebGL build is compressed: .gz files or code references likely present."
          else
            echo "âœ… WebGL build is uncompressed (no .br/.gz files)."
          fi

          if [ "$has_br" -eq 1 ] || [ "$has_gz" -eq 1 ]; then
            echo "needs_patch=true" >> $GITHUB_OUTPUT
          else
            echo "needs_patch=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ©¹ Patch & Decompress Unity WebGL for GitHub Pages
        if: ${{ matrix.target == 'gh-pages' && steps.detect-compression.outputs.needs_patch == 'true' }}
        run: |
          echo "ðŸ”§ Patching Unity WebGL files for GitHub Pages (remove .br/.gz + references)..."

          # Install brotli/gzip tools if needed
          sudo apt-get update && sudo apt-get install -y brotli gzip

          cd "$${DEPLOY_DIR}/${PROJECT_DIR}-WebGL"

          # 1) Decompress any .br â†’ original
          find . -type f -name "*.br" | while read f; do
            out="${f%.br}"
            echo "Decompressing Brotli: $f â†’ $out"
            brotli -d -f "$f" -o "$out"
            rm "$f"
          done

          # 2) Decompress any .gz â†’ original
          find . -type f -name "*.gz" | while read f; do
            out="${f%.gz}"
            echo "Decompressing Gzip: $f â†’ $out"
            gunzip -c "$f" > "$out"
            rm "$f"
          done

          # 3) Strip out .br/.gz references and disable compressionFormat in all .js, .json, and .html
          #    (Sometimes Unity stashes references in index.html or other JS files)
          find . -type f \( -name "*.js" -o -name "*.json" -o -name "*.html" \) -print0 | xargs -0 sed -i \
            -e 's/\.br//g' \
            -e 's/\.gz//g' \
            -e 's/compressionFormat:"br"/compressionFormat:null/g' \
            -e 's/compressionFormat:"gzip"/compressionFormat:null/g' \
            -e 's/"compressionFormat":"br"/"compressionFormat":null/g' \
            -e 's/"compressionFormat":"gzip"/"compressionFormat":null/g'

          echo "âœ… All .br/.gz references removed; files are now uncompressed for GH Pages."

      - name: ðŸŒ Deploy to GitHub Pages
        if: matrix.target == 'gh-pages'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.DEPLOY_DIR }}-WebGL

      # â”€â”€â”€â”€â”€ itch.io â”€â”€â”€â”€â”€
      - name: ðŸ•¹ï¸ Deploy to itch.io
        if: matrix.target == 'itch.io'
        run: |
          if [ -z "${{ secrets.ITCH_USERNAME }}" ] || [ -z "${{ secrets.ITCH_PROJECT }}" ]; then
            echo "âš ï¸ Missing itch.io credentials."; 
            exit 1;
          fi
          butler push "$DEPLOY_DIR" "${{ secrets.ITCH_USERNAME }}/${{ secrets.ITCH_PROJECT }}:${{ inputs.buildType }}"
        env:
          BUTLER_API_KEY: ${{ secrets.DEPLOY_API_KEY }}

      # â”€â”€â”€â”€â”€ App Center â”€â”€â”€â”€â”€
      - name: ðŸ“± Deploy to App Center
        if: matrix.target == 'appcenter'
        run: |
          if [ -z "${{ secrets.APPCENTER_OWNER_NAME }}" ] || [ -z "${{ secrets.DEPLOY_API_KEY }}" ]; then
            echo "âš ï¸ Missing App Center credentials."; 
            exit 1;
          fi
          FILES=$(find "$DEPLOY_DIR" -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.ipa" \))
          if [ -z "$FILES" ]; then echo "âŒ No mobile artifacts found."; exit 1; fi

          for file in $FILES; do
            echo "ðŸš€ Deploying $file"
            npx appcenter distribute release \
              --app "${{ secrets.APPCENTER_OWNER_NAME }}/${{ inputs.projectName }}" \
              --file "$file" \
              --group "Testers" \
              --token "${{ secrets.DEPLOY_API_KEY }}"
          done

      # â”€â”€â”€â”€â”€ Firebase â”€â”€â”€â”€â”€
      - name: ðŸ”¥ Deploy to Firebase Hosting
        if: matrix.target == 'firebase'
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "âš ï¸ Missing Firebase token."; 
            exit 1;
          fi
          cd "${DEPLOY_DIR}-WebGL" || exit 1
          npm install -g firebase-tools
          firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"

      # â”€â”€â”€â”€â”€ AWS S3 â”€â”€â”€â”€â”€
      - name: â˜ï¸ Deploy to AWS S3
        if: matrix.target == 's3'
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] || [ -z "${{ secrets.S3_BUCKET }}" ]; then
            echo "âš ï¸ Missing AWS credentials or bucket."; 
            exit 1;
          fi
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws s3 sync "${DEPLOY_DIR}-WebGL" "s3://${{ secrets.S3_BUCKET }}" --delete

      # â”€â”€â”€â”€â”€ Steam â”€â”€â”€â”€â”€
      - name: ðŸŽ® Deploy to Steam
        if: matrix.target == 'steam'
        run: |
          VDF_PATH="${{ secrets.STEAM_DEPOT_VDF_PATH }}"
          if [ -z "$VDF_PATH" ]; then
            VDF_PATH="$DEPLOY_DIR/steam/app_build.vdf"
          fi

          if [ -z "${{ secrets.STEAM_USERNAME }}" ] || [ -z "${{ secrets.STEAM_PASSWORD }}" ] || [ -z "${{ secrets.STEAM_APP_ID }}" ]; then
            echo "âš ï¸ Missing Steam credentials or App ID."; 
            exit 1;
          fi

          echo "ðŸ› ï¸ Installing SteamCMD..."
          mkdir -p ~/steamcmd && cd ~/steamcmd
          curl -sSL https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz | tar -xz

          echo "ðŸ”‘ Logging into Steam and triggering build..."
          ./steamcmd.sh +login "${{ secrets.STEAM_USERNAME }}" "${{ secrets.STEAM_PASSWORD }}" +run_app_build "$VDF_PATH" +quit

      # â”€â”€â”€â”€â”€ Custom Server â”€â”€â”€â”€â”€
      - name: ðŸ–¥ï¸ Deploy to Custom Server (via SCP or Rsync)
        if: matrix.target == 'custom-server'
        run: |
          if [ -z "${{ secrets.CUSTOM_SERVER_HOST }}" ] || [ -z "${{ secrets.CUSTOM_SERVER_USER }}" ] || [ -z "${{ secrets.CUSTOM_SERVER_KEY }}" ]; then
            echo "âš ï¸ Missing custom server credentials."; 
            exit 1;
          fi

          echo "âž¡ï¸ Deploying to custom server..."
          mkdir -p ~/.ssh
          echo "${{ secrets.CUSTOM_SERVER_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.CUSTOM_SERVER_HOST }}" >> ~/.ssh/known_hosts

          rsync -avz "$DEPLOY_DIR/" "${{ secrets.CUSTOM_SERVER_USER }}@${{ secrets.CUSTOM_SERVER_HOST }}:/var/www/mygame/"
        env:
          CUSTOM_SERVER_HOST: ${{ secrets.CUSTOM_SERVER_HOST }}
          CUSTOM_SERVER_USER: ${{ secrets.CUSTOM_SERVER_USER }}
          CUSTOM_SERVER_KEY: ${{ secrets.CUSTOM_SERVER_KEY }}

      # â”€â”€â”€â”€â”€ TestFlight â”€â”€â”€â”€â”€
      - name: ðŸ Deploy .ipa to TestFlight
        if: matrix.target == 'testflight'
        run: |
          if [ -z "${{ secrets.APPSTORE_API_KEY_ID }}" ] || [ -z "${{ secrets.APPSTORE_API_ISSUER_ID }}" ] || [ -z "${{ secrets.APPSTORE_API_PRIVATE_KEY }}" ]; then
            echo "âš ï¸ Missing App Store Connect API credentials."; 
            exit 1;
          fi

          FILE=$(find "$DEPLOY_DIR" -type f -name "*.ipa" | head -n 1)
          if [ -z "$FILE" ]; then echo "âŒ No .ipa found to upload."; exit 1; fi

          echo "${{ secrets.APPSTORE_API_PRIVATE_KEY }}" > private_key.p8

          echo "ðŸš€ Uploading $FILE to TestFlight..."
          xcrun altool \
            --upload-app \
            --type ios \
            --file "$FILE" \
            --apiKey "${{ secrets.APPSTORE_API_KEY_ID }}" \
            --apiIssuer "${{ secrets.APPSTORE_API_ISSUER_ID }}" \
            --private-key-path private_key.p8
          rm private_key.p8
        env:
          FASTLANE_DISABLE_COLORS: 1

      # â”€â”€â”€â”€â”€ Summary â”€â”€â”€â”€â”€
      - name: ðŸ“Œ Store Deployment Result
        if: always()
        run: |
          mkdir -p deployment-results
          RESULT_FILE="deployment-results/${{ matrix.target }}.json"

          STATUS="âœ…"
          NOTE="Deployed successfully"

          if [ "${{ job.status }}" != "success" ]; then
            STATUS="âŒ"
            NOTE="Deployment failed or incomplete"
          elif [ ! -d "$DEPLOY_DIR" ]; then
            STATUS="âŒ"
            NOTE="No deployment artifacts found"
          fi

          echo "{\"status\": \"$STATUS\", \"note\": \"$NOTE\"}" > "$RESULT_FILE"

      - name: ðŸ“¤ Upload Deployment Result Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-results-${{ matrix.target }}
          path: deployment-results
          retention-days: 1

  summarize_deploy:
    if: always()
    uses: ./.github/workflows/summarize-deploys.yml
    needs: [deploy]
    with:
      projectName: ${{ inputs.projectName }}
      version: ${{ inputs.version }}
      buildType: ${{ inputs.buildType }}