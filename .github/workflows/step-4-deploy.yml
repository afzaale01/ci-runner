name: ğŸš€ Step 4 - Deploy

on:
  workflow_call:
    inputs:
      buildType:
        type: string
        required: true
      projectName:
        type: string
        required: true
      deployTarget:
        type: string
        required: false
    secrets:
      DEPLOY_API_KEY:
        required: false
      ITCH_USERNAME:
        required: false
      ITCH_PROJECT:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: deployment-artifacts

      - name: ğŸ§  Decide Deployment Strategy
        run: |
          echo "Deploying project: ${{ inputs.projectName }}"
          echo "Build type: ${{ inputs.buildType }}"
          echo "Target: ${{ inputs.deployTarget || 'default' }}"

      - name: ğŸ§¾ List Artifacts
        run: ls -R deployment-artifacts

