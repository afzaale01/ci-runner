name: ðŸŒ Step 4 - Deploy

on:
  workflow_call:
    inputs:
      buildType:
        type: string
        required: true
      projectName:
        type: string
        required: true
      deployTargets:
        description: "JSON array of deploy targets (e.g. ['itch.io','appcenter','firebase','s3','gh-pages'])"
        type: string
        default: '[]'
        required: false
    secrets:
      DEPLOY_API_KEY:
        required: false
      ITCH_USERNAME:
        required: false
      ITCH_PROJECT:
        required: false
      APPCENTER_OWNER_NAME:
        required: false
      FIREBASE_TOKEN:
        required: false
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
      S3_BUCKET:
        required: false
      GH_PAGES_TOKEN:
        required: false
      STEAM_USERNAME:
        required: false
      STEAM_PASSWORD:
        required: false
      STEAM_APP_ID:
        required: false
      STEAM_DEPOT_VDF_PATH:
        required: false
      APPSTORE_API_KEY_ID:
        required: false
      APPSTORE_API_ISSUER_ID:
        required: false
      APPSTORE_API_PRIVATE_KEY:
        required: false
      DISCORD_WEBHOOK:
        required: false

jobs:
  deploy_ubuntu:
    if: ${{ inputs.deployTargets != '[]' }}
    name: ðŸš€ Deploy Targets
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(inputs.deployTargets) }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: deployment-artifacts

      - name: ðŸ§  Show Deployment Info
        run: |
          echo "Deploying to: ${{ matrix.target }}"
          echo "Project: ${{ inputs.projectName }}"
          echo "Build type: ${{ inputs.buildType }}"

      - name: ðŸ§¾ List Artifacts
        run: ls -R deployment-artifacts || echo "No artifacts found."

      # â”€â”€â”€â”€â”€ itch.io â”€â”€â”€â”€â”€
      - name: ðŸ•¹ï¸ Deploy to itch.io
        if: matrix.target == 'itch.io'
        run: |
          if [ -z "${{ secrets.ITCH_USERNAME }}" ] || [ -z "${{ secrets.ITCH_PROJECT }}" ]; then
            echo "âš ï¸ Missing itch.io credentials. Skipping..."; exit 0;
          fi
          butler push "deployment-artifacts/${{ inputs.projectName }}" \
            "${{ secrets.ITCH_USERNAME }}/${{ secrets.ITCH_PROJECT }}:${{ inputs.buildType }}"
        env:
          BUTLER_API_KEY: ${{ secrets.DEPLOY_API_KEY }}

      # â”€â”€â”€â”€â”€ App Center â”€â”€â”€â”€â”€
      - name: ðŸ“± Deploy to App Center
        if: matrix.target == 'appcenter'
        run: |
          if [ -z "${{ secrets.APPCENTER_OWNER_NAME }}" ] || [ -z "${{ secrets.DEPLOY_API_KEY }}" ]; then
            echo "âš ï¸ Missing App Center credentials. Skipping..."; exit 0;
          fi
          FILES=$(find deployment-artifacts -type f \( -name "*.apk" -o -name "*.aab" -o -name "*.ipa" \))
          if [ -z "$FILES" ]; then echo "âŒ No mobile artifacts found."; exit 0; fi

          for file in $FILES; do
            echo "ðŸš€ Deploying $file"
            npx appcenter distribute release \
              --app "${{ secrets.APPCENTER_OWNER_NAME }}/${{ inputs.projectName }}" \
              --file "$file" \
              --group "Testers" \
              --token "${{ secrets.DEPLOY_API_KEY }}"
          done

      # â”€â”€â”€â”€â”€ Firebase â”€â”€â”€â”€â”€
      - name: ðŸ”¥ Deploy to Firebase Hosting
        if: matrix.target == 'firebase'
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "âš ï¸ Missing Firebase token. Skipping..."; exit 0;
          fi
          cd "deployment-artifacts/${{ inputs.projectName }}/WebGL" || exit 0
          npm install -g firebase-tools
          firebase deploy --token "${{ secrets.FIREBASE_TOKEN }}"

      # â”€â”€â”€â”€â”€ AWS S3 â”€â”€â”€â”€â”€
      - name: â˜ï¸ Deploy to AWS S3
        if: matrix.target == 's3'
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] || [ -z "${{ secrets.S3_BUCKET }}" ]; then
            echo "âš ï¸ Missing AWS credentials or bucket. Skipping..."; exit 0;
          fi
          aws configure set aws_access_key_id "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws configure set aws_secret_access_key "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          aws s3 sync "deployment-artifacts/${{ inputs.projectName }}/WebGL" "s3://${{ secrets.S3_BUCKET }}" --delete

      # â”€â”€â”€â”€â”€ GitHub Pages â”€â”€â”€â”€â”€
      - name: ðŸŒ Deploy to GitHub Pages
        if: matrix.target == 'gh-pages'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: deployment-artifacts/${{ inputs.projectName }}/WebGL

      # â”€â”€â”€â”€â”€ Steam â”€â”€â”€â”€â”€
      - name: ðŸŽ® Deploy to Steam
        if: matrix.target == 'steam'
        run: |
          VDF_PATH="${{ secrets.STEAM_DEPOT_VDF_PATH }}"
          if [ -z "$VDF_PATH" ]; then
            VDF_PATH="deployment-artifacts/steam/app_build.vdf"
          fi

          if [ -z "${{ secrets.STEAM_USERNAME }}" ] || [ -z "${{ secrets.STEAM_PASSWORD }}" ] || [ -z "${{ secrets.STEAM_APP_ID }}" ]; then
            echo "âš ï¸ Missing Steam credentials or App ID. Skipping..."; exit 0;
          fi

          echo "ðŸ› ï¸ Installing SteamCMD..."
          mkdir -p ~/steamcmd && cd ~/steamcmd
          curl -sSL https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz | tar -xz

          echo "ðŸ”‘ Logging into Steam and triggering build..."
          ./steamcmd.sh +login "${{ secrets.STEAM_USERNAME }}" "${{ secrets.STEAM_PASSWORD }}" +run_app_build "$VDF_PATH" +quit

      # â”€â”€â”€â”€â”€ Discord â”€â”€â”€â”€â”€
      - name: ðŸ¤– Deploy to Discord
        if: matrix.target == 'discord'
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            echo "âš ï¸ Missing Discord webhook. Skipping..."; exit 0;
          fi

          FILE=$(find deployment-artifacts -type f \( -name "*.apk" -o -name "*.ipa" -o -name "*.zip" \) | head -n 1)
          if [ -z "$FILE" ]; then echo "âŒ No artifact found to upload to Discord."; exit 0; fi

          echo "ðŸ“¤ Uploading $FILE to Discord..."
          curl -F "file=@$FILE" "${{ secrets.DISCORD_WEBHOOK }}"

      # â”€â”€â”€â”€â”€ Custom Server â”€â”€â”€â”€â”€
      - name: ðŸ–¥ï¸ Deploy to Custom Server (via SCP or Rsync)
        if: matrix.target == 'custom-server'
        run: |
          if [ -z "${{ secrets.CUSTOM_SERVER_HOST }}" ] || [ -z "${{ secrets.CUSTOM_SERVER_USER }}" ] || [ -z "${{ secrets.CUSTOM_SERVER_KEY }}" ]; then
            echo "âš ï¸ Missing custom server credentials. Skipping..."; exit 0;
          fi

          echo "âž¡ï¸ Deploying to custom server..."
          mkdir -p ~/.ssh
          echo "${{ secrets.CUSTOM_SERVER_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.CUSTOM_SERVER_HOST }}" >> ~/.ssh/known_hosts

          ARTIFACT_DIR="deployment-artifacts/${{ inputs.projectName }}"
          rsync -avz "$ARTIFACT_DIR/" "${{ secrets.CUSTOM_SERVER_USER }}@${{ secrets.CUSTOM_SERVER_HOST }}:/var/www/mygame/"
        env:
          CUSTOM_SERVER_HOST: ${{ secrets.CUSTOM_SERVER_HOST }}
          CUSTOM_SERVER_USER: ${{ secrets.CUSTOM_SERVER_USER }}
          CUSTOM_SERVER_KEY: ${{ secrets.CUSTOM_SERVER_KEY }}

      # â”€â”€â”€â”€â”€ Summary â”€â”€â”€â”€â”€
      - name: ðŸ§¾ Add to Summary
        run: |
          echo "### ðŸ“¦ Deployment: ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
          echo "- Project: \`${{ inputs.projectName }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Build type: \`${{ inputs.buildType }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: âœ…" >> $GITHUB_STEP_SUMMARY

  deploy_macOS:
    if: contains(fromJson(inputs.deployTargets), 'testflight')
    name: ðŸ Deploy to TestFlight (macOS)
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: deployment-artifacts

      - name: ðŸ Deploy .ipa to TestFlight
        run: |
          if [ -z "${{ secrets.APPSTORE_API_KEY_ID }}" ] || [ -z "${{ secrets.APPSTORE_API_ISSUER_ID }}" ] || [ -z "${{ secrets.APPSTORE_API_PRIVATE_KEY }}" ]; then
            echo "âš ï¸ Missing App Store Connect API credentials. Skipping..."; exit 0;
          fi

          FILE=$(find deployment-artifacts -type f -name "*.ipa" | head -n 1)
          if [ -z "$FILE" ]; then echo "âŒ No .ipa found to upload."; exit 0; fi

          echo "${{ secrets.APPSTORE_API_PRIVATE_KEY }}" > private_key.p8

          echo "ðŸš€ Uploading $FILE to TestFlight..."
          xcrun altool \
            --upload-app \
            --type ios \
            --file "$FILE" \
            --apiKey "${{ secrets.APPSTORE_API_KEY_ID }}" \
            --apiIssuer "${{ secrets.APPSTORE_API_ISSUER_ID }}" \
            --private-key-path private_key.p8
          rm private_key.p8
        env:
          FASTLANE_DISABLE_COLORS: 1
