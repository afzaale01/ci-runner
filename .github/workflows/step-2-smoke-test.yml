name: ğŸš¬ Step 2 - Smoke Test

on:
  workflow_call:
    inputs:
      unityVersion:
        required: true
        type: string
      licenseArtifactName:
        required: true
        type: string
      useGitLfs:
        description: "Whether to use Git LFS (true/false)"
        required: false
        default: 'true'
        type: string
    secrets:
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true
      UNITY_LICENSE:
        required: true

jobs:
  smoke-test:
    name: ğŸš¬ Unity CLI Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          lfs: ${{ inputs.useGitLfs }}

      - name: ğŸ§ª Download License
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.licenseArtifactName }}

      - name: ğŸ› ï¸ Inject Unity License
        run: |
          mkdir -p ~/.local/share/unity3d/Unity
          find . -name "Unity_lic.ulf" -exec cp {} ~/.local/share/unity3d/Unity/Unity_lic.ulf \;        

      - name: ğŸš¬ Run Headless CLI Launch
        id: smoke
        run: |
          set -e
          echo "Running Unity in headless mode to verify startup integrity..."

          unity-editor -batchmode -nographics -projectPath . \
            -executeMethod SmokeTest.EntryPoint \
            -logFile smoke.log || {
              echo "âŒ Unity CLI failed. Dumping smoke.log..."
              cat smoke.log || true
              exit 1
            }

          echo "âœ… Unity booted and ran smoke test without crashing."
          tail -n 20 smoke.log || true

      - name: ğŸ“ Upload smoke.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-log
          path: smoke.log
