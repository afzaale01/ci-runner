name: ðŸ§© Step 2 - Build

on:
  workflow_call:
    inputs:
      projectName:
        description: "The name of the built project i.e. 'My_Project' (avoid spaces)"
        default: "My_Project"
        type: string
        required: false
      buildType:
        description: "Build type: 'preview' | 'release_candidate' | 'release'"
        type: string
        required: true
      version:
        description: "Optional version string (e.g. v1.2.3 or v1.2.3-rc.1). Leave blank to auto-generate (e.g. PR-0001, manual-main)"
        required: false
        default: ""
        type: string
      targetPlatforms:
        description: "JSON array of platforms to build"
        type: string
        default: '["Android","WebGL","StandaloneLinux64","StandaloneWindows","StandaloneWindows64","StandaloneOSX","iOS"]'
        required: false
      timeoutMinutes:
        description: "Timeout for each build job in minutes"
        type: number
        default: 30
        required: false
      retentionDays:
        description: "How many days to keep the uploaded build artifacts (e.g. 7 for preview, 30 for release)"
        type: number
        default: 7
        required: false
      combineArtifacts:
        description: "Whether to combine all platform builds into a versioned folder"
        type: boolean
        default: false
        required: false
    outputs:
      version:
        description: "The resolved version string used in the build"
        value: ${{ jobs.generate_version.outputs.version }}
    secrets:
      UNITY_EMAIL:
        required: true
      UNITY_PASSWORD:
        required: true
      UNITY_LICENSE:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  filter_platforms:
    uses: avalin/unity-ci-templates/.github/workflows/validate-target-platforms.yml@main
    with:
      targetPlatforms: ${{ inputs.targetPlatforms }}

  generate_version:
    uses: avalin/unity-ci-templates/.github/workflows/build-version-generator.yml@main
    with:
      buildType: ${{ inputs.buildType }}
      version: ${{ inputs.version }}

  generate_matrix:
    name: ðŸ§® Generate Build Matrix
    runs-on: ubuntu-latest
    needs: [filter_platforms, generate_version]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ðŸ§® Create Build Matrix from Grouped Platforms
        id: set-matrix
        run: |
          grouped='${{ needs.filter_platforms.outputs.groupedPlatforms }}'
          echo "ðŸ“¦ Grouped platforms: $grouped"
      
          matrix=$(echo "$grouped" | jq -c '
            to_entries
            | map(.value[] as $p | { os: .key, targetPlatform: $p })
          ')
      
          echo "matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$matrix" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build_platforms:
    name: Build for ${{ matrix.targetPlatform }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ inputs.timeoutMinutes }}
    needs: [ generate_matrix, generate_version ]
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.generate_matrix.outputs.matrix) }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Restore Unity Caches (Library + BuildCache)
        uses: actions/cache@v4
        with:
          path: |
            Library
            Library/BuildCache
            Library/Il2cppBuildCache
          key: Library-${{ matrix.targetPlatform }}-${{ github.run_id }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Check Free Disk Space (Android only)
        if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Save Unity Caches (after successful build)
        uses: actions/cache/save@v4
        if: success()
        with:
          path: |
            Library
            Library/BuildCache
            Library/Il2cppBuildCache
          key: Library-${{ matrix.targetPlatform }}-${{ github.run_id }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}

      - name: Fix Permissions (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo chown -R $USER:$USER build/

      - name: Organize Build Output
        run: |
          VERSION="${{ needs.generate_version.outputs.version }}"
          PLATFORM="${{ matrix.targetPlatform }}"
          DEST="${{ inputs.projectName }}-${VERSION}"
          SOURCE="build/${PLATFORM}"

          while [ -d "$SOURCE/$(basename "$SOURCE")" ]; do
            SOURCE="$SOURCE/$(basename "$SOURCE")"
          done

          mkdir -p "$DEST"
          mv "$SOURCE"/* "$DEST"/

          # â›” Remove Burst debug artifacts that shouldn't be shipped
          find "$DEST" -name '*BurstDebugInformation_DoNotShip*' -exec rm -rf {} +

      - name: Upload ${{ matrix.targetPlatform }}-Platform Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.projectName }}-${{ needs.generate_version.outputs.version }}-${{ matrix.targetPlatform }}
          path: ${{ inputs.projectName }}-${{ needs.generate_version.outputs.version }}
          retention-days: ${{ inputs.retentionDays }}

  combine_builds:
    name: ðŸ“¦ Combine All Platform Builds
    if: ${{ inputs.combineArtifacts == true }}
    runs-on: ubuntu-latest
    needs: [build_platforms, generate_version]
    steps:
      - name: ðŸ“¥ Download All Platform Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: ðŸ§® Check Number of Platforms
        id: platform_count
        run: |
          COUNT=$(find all-artifacts -mindepth 1 -maxdepth 1 -type d | wc -l)
          echo "Found $COUNT platform artifact(s)."
          echo "platform_count=$COUNT" >> $GITHUB_OUTPUT

      - name: ðŸ—‚ Combine Into Single Versioned Folder
        if: ${{ steps.platform_count.outputs.platform_count > 1 }}
        run: |
          VERSION="${{ needs.generate_version.outputs.version }}"
          PROJECT="${{ inputs.projectName }}"
          COMBINED_DIR="${PROJECT}-${VERSION}"
          mkdir -p "$COMBINED_DIR"

          echo "Combining artifacts into: $COMBINED_DIR"

          for DIR in all-artifacts/*; do
            ARTIFACT_NAME=$(basename "$DIR")
            PLATFORM=$(echo "$ARTIFACT_NAME" | sed -E 's/^.*-([^-]+)$/\1/')
            DEST="$COMBINED_DIR/$PLATFORM"

            echo "â†’ Merging platform: $PLATFORM into $DEST"
            mkdir -p "$DEST"
            cp -r "$DIR/"* "$DEST/" || echo "âš ï¸ Nothing to copy for $PLATFORM"
            rm -rf "$DEST/unity_license"
          done

      - name: ðŸ“¦ Upload Combined Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.projectName }}-${{ needs.generate_version.outputs.version }}
          path: ${{ inputs.projectName }}-${{ needs.generate_version.outputs.version }}
          retention-days: ${{ inputs.retentionDays }}

  confirm_builds:
    name: ðŸ“„ Summarize Build Results
    if: always()
    runs-on: ubuntu-latest
    needs: [generate_version, filter_platforms, build_platforms, combine_builds]
    steps:
      - name: ðŸ“¥ Download All Platform Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: ðŸ“¥ Download Combined Artifact
        if: ${{ inputs.combineArtifacts == true }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.projectName }}-${{ needs.generate_version.outputs.version }}
          path: combined-artifact

      - name: ðŸ“˜ Write Build Summary
        run: |
          echo "### ðŸ§© Unity Build Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY

          VERSION="${{ needs.generate_version.outputs.version }}"
          PROJECT="${{ inputs.projectName }}"
          GROUPED='${{ needs.filter_platforms.outputs.groupedPlatforms }}'
          ALL_PLATFORMS=$(echo "$GROUPED" | jq -r 'to_entries[].value[]')

          for platform in $ALL_PLATFORMS; do
            artifact_dir="all-artifacts/${PROJECT}-${VERSION}-${platform}"

            case "$platform" in
              Android) label="Android" ;;
              WebGL) label="WebGL" ;;
              StandaloneWindows|StandaloneWindows64) label="Windows" ;;
              StandaloneLinux64) label="Linux" ;;
              StandaloneOSX) label="macOS" ;;
              iOS) label="iOS" ;;
              *) label="$platform" ;;
            esac

            if [ -d "$artifact_dir" ]; then
              echo "| $label | âœ… Built successfully |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $label | âŒ Built failed |" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.combineArtifacts }}" == "true" ]]; then
            echo "### ðŸ“¦ Combined Artifact" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ -d "combined-artifact" ]; then
              echo "- âœ… Combined artifact successfully created and uploaded." >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ Combined artifact was expected but is missing!" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ Combined artifacts were not requested." >> $GITHUB_STEP_SUMMARY
          fi
